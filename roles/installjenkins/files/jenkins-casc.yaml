jenkins: 
  numExecutors: 2
  securityRealm: 
    local: 
      allowsSignup: false 
      users: 
        - id: "admin"
          password: "admin"
        - id: "snapcheck"
          password: "snapcheck"
  authorizationStrategy: 
    globalMatrix: 
      permissions: 
        - "Job/Build:snapcheck"
        - "Job/Cancel:snapcheck"
        - "Job/Read:snapcheck"
        - "Job/Workspace:snapcheck"
        - "Overall/Administer:admin"
        - "Overall/Read:anonymous"
        - "Run/Replay:snapcheck"
        - "Run/Update:snapcheck"
tool:
 gradle:
  installations:
   - name: gradle
     home: /usr/bin/gradle

jobs: 
  - file: /usr/local/seedjob.groovy
